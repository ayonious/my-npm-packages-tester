name: Update Dependencies

on:
  workflow_dispatch:
    inputs:
      branch-name:
        description: 'Branch name for the PR'
        required: true
        default: 'deps/update-all-dependencies'
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Monday at midnight

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Update dependencies
        id: update
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Create a new branch
          BRANCH_NAME="${{ github.event.inputs.branch-name || 'deps/update-all-dependencies' }}"
          git checkout -b $BRANCH_NAME
          
          # Update all dependencies to their latest versions
          yarn upgrade --latest
          
          # Check if there are any changes
          if [[ -z $(git status -s) ]]; then
            echo "No dependency updates available"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Dependencies updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Commit changes
            git add .
            git commit -m "chore: update dependencies"
          fi

      - name: Upload updated package files
        if: steps.update.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-dependencies
          path: |
            package.json
            yarn.lock

  test-multiple-node-versions:
    needs: update-dependencies
    if: needs.update-dependencies.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch-name || 'deps/update-all-dependencies' }}

      - name: Download updated package files
        uses: actions/download-artifact@v4
        with:
          name: updated-dependencies

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        id: tests
        run: yarn test
        continue-on-error: true

      - name: Report test status
        if: always()
        run: |
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "✅ Tests passed on Node.js ${{ matrix.node-version }}"
          else
            echo "❌ Tests failed on Node.js ${{ matrix.node-version }}"
            exit 1
          fi

  create-pr:
    needs: [update-dependencies, test-multiple-node-versions]
    if: needs.update-dependencies.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch-name || 'deps/update-all-dependencies' }}

      - name: Download updated package files
        uses: actions/download-artifact@v4
        with:
          name: updated-dependencies

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            This PR updates all dependencies to their latest versions.
            
            - Dependencies were updated using `yarn upgrade --latest`
            - All tests are passing with the updated dependencies on Node.js v16, v18, and v20
            
            This PR was automatically generated by the update-dependencies GitHub Action.
          branch: ${{ github.event.inputs.branch-name || 'deps/update-all-dependencies' }}
          base: master
          labels: dependencies 